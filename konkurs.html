<!DOCTYPE html>
<html>
<head>
	<title>Konkurisi</title>
</head>
<body>
	<a href="index.html">Vrati se na pocetnu</a>
	<a href="kontakt.html">Kontaktiraj te nas</a>
	<h1>Konkurisi za posao SADA</h1>

		<br />
		<br />
<form>
	<label for="ime">Ime:</label>
	<input type="text" name="ime" id="ime" required autofocus>
	<br />
	<br />

	<label for="prezime">Prezime:</label>
	<input type="text" name="prezime" id="prezime" required>
	<br />
	<br />
	<br />

	<label for="email">Email:</label>
	<input type="email" name="email" id="email" required>
	<br />
	<br />
	<br />

	<label for="range">Godine iskustva u programiranju?</label>
	<input type="range" name="range" min="1" max="100" required="" id="range" required="">
	<br />
	<br />
	<label>Vasi Skilovi:</label>
	<select multiple required="">
		<option value="html">HTML</option>
		<option value="css">CSS3</option>
		<option value="javascript">JavaScript</option>
		<option value="java">JAVA</option>
		<option value="php">PHP</option>
		<option value="ruby">RUBY</option>
		<option value="angular">ANGULAR</option>
	</select>
	<br/>
	<br/>

	<label for="url">URL vasih projekata:</label>
	<input type="url" name="url" id="url">
	<br/>
	<br/>
	<label for="biografija">Biografija:</label>
	<textarea name="biografija" id="biografija" placeholder="Opisite ukratko vasu Biografiju" required=""></textarea>
	<br/>
	<br/>
	<label for="punolestvo">Da li imate 18 godina?</label>
	<input type="checkbox" name="punolestvo" value="osamnaest" id="punolestvo" required checked>
	<br />
	<br />

	<input type="submit" name="submit" value="Posalji">
	<input type="reset" name="reset" value="Ponisti">
</form>


</body>
</html>
