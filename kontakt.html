<!DOCTYPE html>
<html>
<head>
	<title>Kontakt</title>

  <link rel="stylesheet" type="text/css" href="css/index.css" />

</head>
<body>
  <div id="kontakt-stranica">
    <a href="index.html">Nazad na Glavnu stranicu</a>

    <h1 id="glavni-naslov">Kontakt</h1>

    <form action="" id="kontakt-forma">
      <label for="ime" class="naradzasta" >Ime:</label>
      <input type="text" name="ime" id="ime" autofocus />

      <br />
      <br />

      <label for="prezime" class="naradzasta">Prezime:</label>
      <input type="text" name="prezime" id="prezime" />

      <br />
      <br />

      <label for="email" class="ljubicasta">Email:</label>
      <input type="email" name="email" id="email" required />

      <br />
      <br />

      <label for="poruka" class="ljubicasta">Poruka:</label>
      <textarea name="poruka" id="poruka" required minlength="40"></textarea>

      <br />
      <br />

      <label for="punoletan-sam">Imam vise od 18 god?</label>
      <input type="checkbox" name="punoletan-sam" id="punoletan-sam" checked />

      <br />
      <br />


      <input type="submit" name="submit" value="Posalji" />
    </form>
  </div>
</body>
</html>
