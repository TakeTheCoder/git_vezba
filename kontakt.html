<!DOCTYPE html>
<html>

	<a href="index.html">Pređite na Glavnu stranicu</a>

	<head>
		<title><i>Kontakt</i></title>
	</head>

		<h1><i>Kontakt</i></h1>

			<body>
				
				<form action="/kontakt" id="kontakt">

					<label for="ime">Ime:</label>
					<input type="text" name="ime" id="ime" autofocus/>

					<br />

					<label for="prezime">Prezime:</label>
					<input type="text" name="prezime" id="prezime" />

					<br />

					<label for="email">E-mail:</label>
					<input type="email" name="email" id="email" required pattern=".+@-+\.com" />

					<br />

					<label for="poruka">Poruka:</label>
					<textarea name="poruka" name="poruka" id="poruka"></textarea>

					<br />

					<label for="stariji">Imam više od 18 godina? </label>
					<input type="checkbox" name="stariji" id="stariji" />

					<br />

					
					<input type="submit" name="submit" value="Pošalji" />
				</form>
			</body>
</html>
