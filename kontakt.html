<!DOCTYPE html>
<html>
<head>
	<title>Kontakt</title>
</head>
<body>
	<a href="index.html">Nazad na Glavnu stranicu</a>
  <h1>Kontakt</h1>

  <form action="">
    <label for="ime">Ime:</label>
    <input type="text" name="ime" id="ime" autofocus />

    <br />
    <br />

    <label for="prezime">Prezime:</label>
    <input type="text" name="prezime" id="prezime" />

    <br />
    <br />

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required />

    <br />
    <br />

    <label for="poruka">Poruka:</label>
    <textarea name="poruka" id="poruka" required minlength="40"></textarea>

    <br />
    <br />

    <label for="punoletan-sam">Imam vise od 18 god?</label>
    <input type="checkbox" name="punoletan-sam" id="punoletan-sam" checked />

    <br />
    <br />


    <input type="submit" name="submit" value="Posalji" />
  </form>
</body>
</html>
