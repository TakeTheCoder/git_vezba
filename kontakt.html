  </head>
  <body>
    <div class="navigacija">

      </ul>

    <div class="kontakt">
          <h1>Kontakt</h1>
          <form action="">
            <table>
              <tr>
                <td><strong class="bela">Ime i prezime:</strong></td>
                <td><input placeholder="ime i prezime" name="Name" type="text" /></td>
              </tr>
              <tr>
                <td><strong class="bela">Adresa: </strong></td>
                <td><input placeholder="adresa" name="adresa" type="text" /></td>
              </tr>
              <tr>
                <td><strong class="bela"> Telefon: </strong></td>
                <td><input placeholder="telefon" name="telefon" type="text" /></td>
              </tr>
              <tr>
                <td><strong class="bela"> Email: </strong></td>
                <td><input placeholder="email" name="Email" type="text" /></td>
              </tr>
              <tr>
                <td><strong class="bela"> Pitanje: </strong></td>
                <td><textarea  placeholder="postavite pitanje" name="comments"></textarea></td>
              </tr>
              <tr>
                <td></td>
                <td><input class="dugme" type="submit" name="submit" value="Posalji" /></td>
              </tr>
            </table>
          </form>
        </div>
