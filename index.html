<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Primer 1</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  </head>
  <body>
    <!-- Main-box -->
    <div class="main-box line">

      <!-- Header -->
      <div class="box-header">
        <p><b>Back in stock</b></p>
      </div>

      <!-- Title -->
      <div class="box-title">
        <h3>Medium</h3>
        <p>Best Buy</p>
      </div>

      <!-- Price -->
      <div class="price">
        <p>
          <span>$</span>
          869
          <sup>00</sup>
        </p>
      </div>

      <hr class="line" />

      <!-- Speed -->
      <div class="speed">
        <h4>30 MH/s</h4>
      </div>

      <hr class="line" />

      <!-- Contract -->
      <div class="contract">
        <p>2 Years Ethereum mining <sup>*</sup></p>
        <p>No maintenance fee</p>
      </div>

      <!-- Buttons -->
      <div class="button">
        <a href="#" class="first-button">Purchase plan</a>
      </div>
      <div class="button">
        <a href="#" class="second-button">Plan details</a>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>4.84 stars, based on 5743 reviews</p>
      </div>

    </div>  <!-- End of the main-box -->
  </body>
</html>
